<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        HTML 요소는 크게, block요소와 inline요소로 구분할 수 있다.
        block : 한 줄에 하나만 배치할 수 있는 요소.
                요소의 width가 화면 가로 전체크기와 동일
        
        inline : 한 줄에 여러 요소가 위치할 수 있다.
                요소의 width가 컨텐츠의 크기와 동일, 컨텐츠 : 태그안의 값
     -->

     <h1>영역 관련 태그</h1>
     <h2>div 태그 (block 요소)</h2>
     <div style="background-color: lightyellow;">첫번째 영역</div>
     <div style="background-color: lightblue;">두번째 영역</div>
     <div style="background-color: lightcoral;">세번째 영역</div>

     <h2>span 태그 (inline 요소)</h2>
     <span style="background-color: lightyellow;">첫번째 영역</span>
     <span style="background-color: lightblue;">두번째 영역</span>
     <span style="background-color: lightcoral;">세번째 영역</span>

</body>
</html>
